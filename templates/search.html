<div class="btn-group" uib-dropdown uib-keyboard-nav>

		Vokabular <span class="caret"></span>
	</button>
	<ul class="uib-dropdown-menu" role="menu" aria-labelledby="simple-btn-keyboard-nav">
		<li role="menuitem"><a ui-sref="home.subject({vocab: 'realfagstermer'})">Realfagstermer</a></li>

<div angucomplete-alt id="search" class="btn-group" placeholder="Søk i emneord" maxlength="50" 
	pause="600"
	selected-object="vm.selectSubject" 
	remote-url="https://skosmos.biblionaut.net/rest/v1/search"
	remote-url-request-formatter="vm.formatRequest"
	remote-url-response-formatter="vm.formatResult"
	title-field="prefLabel"
	description-field="description"
	minlength="2" 
	input-class="form-control form-control-small"
	match-class="highlight"
	text-no-results="Ingen treff"
	text-searching="Leter..."
></div>

<div class="btn-group" uib-dropdown uib-keyboard-nav>

	</button>
