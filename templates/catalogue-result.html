<div class="catalogue_result">

	<a ng-href="{{ vm.record.links.primo }}">{{ vm.record.title }}</a>
	<span ng-show="vm.record.edition">{{ vm.record.edition }}</span>
	{{ vm.record.date }}

	<div ng-bind-html="vm.record.creator_string"></div>

	<div ng-show="vm.record.format != 'book'">
		({{ vm.record.format }})
	</div>

	<div ng-show="vm.record.type == 'group' && !vm.recordExpanded">
		<a href ng-click="vm.expandGroup()">+ Flere utgaver</a>
		<span ng-show="busy">Henter...</span>
	</div>

	<div ng-show="vm.recordExpanded">
		{{ versions.length }} utgaver:
		<div ng-repeat="version in vm.versions">
			{{ version.edition }}
			{{ version.date }}
			{{ version.material }}
		</div>
	</div>

	<div ng-show="vm.record.subjects[vm.vocab]">
		<span ng-repeat="subject in vm.record.subjects[vm.vocab]">
			<span class="label label-primary">{{ subject }}</span>
		</span>
	</div>

</div>
