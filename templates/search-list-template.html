<div class="angucomplete-holder" ng-class="{'angucomplete-dropdown-visible': showDropdown}">
	<input id="{{id}}_value" name="{{inputName}}" ng-class="{'angucomplete-input-not-empty': notEmpty}" ng-model="searchStr" ng-disabled="disableInput" type="{{inputType}}" placeholder="{{placeholder}}" maxlength="{{maxlength}}" ng-focus="onFocusHandler()" class="{{inputClass}}" ng-focus="resetHideResults()" ng-blur="hideResults($event)" autocapitalize="off" autocorrect="off" autocomplete="off" ng-change="inputChangeHandler(searchStr)"/>

	<div id="{{id}}_dropdown" class="angucomplete-dropdown" ng-show="showDropdown">
		<div class="angucomplete-searching" ng-show="searching" ng-bind="textSearching"></div>
		<div class="angucomplete-searching" ng-show="!searching && (!results || results.length == 0)" ng-bind="textNoResults"></div>
		
		<div class="angucomplete-row" ng-repeat="result in results" ng-click="selectResult(result)" ng-mouseenter="hoverRow($index)" ng-class="{'angucomplete-selected-row': $index == currentIndex}">
	
			<span class="angucomplete-title" ng-if="matchClass" ng-bind-html="result.title"></span>
			<span class="angucomplete-title" ng-if="!matchClass">{{ result.title }}</span>
			
			<span ng-bind-html="result.originalObject.searchListIcon"></span>

			<span ng-if="matchClass && result.description && result.description != ''" class="angucomplete-description" ng-bind-html="result.description"></span>

			<span ng-if="!matchClass && result.description && result.description != ''" class="angucomplete-description">{{result.description}}</span>

		</div>
	</div>
</div>
