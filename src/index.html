<!DOCTYPE html>
<html ng-app="app">
	<head>
		<base href="<%BASE_HREF%>">

		<meta charset="utf-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags [why?]-->

		<title>Loadingâ€¦</title>

		<link href="css/vendor.min.css" rel="stylesheet">
		<link href="css/app.min.css" rel="stylesheet">
	</head>
	<body>

		<toast></toast>
		<div ui-view="header"></div>
		<div ui-view="main"></div>

		<script src="js/vendor.min.js"></script>
		<script src="js/app.min.js"></script>
		<script src="js/templates.js"></script>
		<script src="js/translations.js"></script>
		<script>
		(function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
		(i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
		m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
		})(window,document,'script','<%GA_URL%>','ga');

		ga('create', '<%GA_ID%>', {
			'storage': 'none'
		});

		function useIppProxy() {
			// Modifies sendHitTask to hit ipproxy
			ga(function(tracker) {
				tracker.set('sendHitTask', function(model) {
					var xhr = new XMLHttpRequest();
					xhr.open('GET', '//w3prod-ipproxy.uio.no/collect?' + model.get('hitPayload'), true);
					xhr.send();
				});
			});
		}
		<%GA_IPP%>
		</script>
	</body>
</html>
