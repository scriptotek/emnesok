
<div style="margin-top:42px;">

  <app-authority-record
      data="vm.currentSubject"
      ng-show="vm.currentSubject"
  ></app-authority-record>

  <div class="panel panel-default hidden-xs" ng-show="vm.currentSubject && vm.history.length > 0" style="margin-top:1.2em;">
    <div class="panel-heading"><h3 class="panel-title" translate>Search history</h3></div>
    <ul class="list-group" style="max-height: 300px; overflow: scroll">
      <li class="list-group-item" ng-repeat="historyItem in vm.history">
        <a ui-sref="subject.search({ id: null, uri: historyItem.subject.uri, term: null })">{{ historyItem.subject.getPrefLabel() }}</a>
        <span class="text-muted">i {{ historyItem.subject.vocabulary.name }}</span>
      </li>
    </ul>
  </div>
</div>
